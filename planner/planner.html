<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
    <script src="../chat/chat.js" defer="defer"></script>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="../index.html"></a></li>
        <li><a href="../chat/chat.html"></a></li>
        <li class="active-page"><a href="../planner/planner.html"></a></li>
        <li><a href="../mood/mood.html"></a></li>
        <li><a href="../options/options.html"></a></li>

    <div id="container" class="planner">
      <div class="chat">
        <header>
          <h1>Quantum Physics</h1>
        </header>
        <section class="chat-history">
          <div class="card">
            <div>
              <h2>Quantum Physics</h2>
              <p>A brief history</p>
            </div>
            <button class="delete-button"></button>
          </div>
        </section>
        <div class="chatbox">
          <div class="messages"></div>
          <div class="input-box">
            <textarea rows="1"></textarea>
            <button></button>
          </div>
        </div>
      </div>

      <header>
        <h1>Tasks</h1>
        <button class="delete-button"></button>
      </header>
      <section class="tasks"></section>

      <header>
        <h1>January</h1>
      </header>
      <section id="calendar">
        <div id="dates">
          <div class="date">Mon</div>

          <div class="date"></div>

      </section>
